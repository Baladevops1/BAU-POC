<div class="main-container">
  <div class="register-container">
    <div class="row justify-content-between" style="margin-bottom: -25px;">
      <div class="col-9">
        <span class="order-lbl">STOCK TRANSFER #TR-{{x}}</span>
      </div>
      <div class="col-3">
        <button type="button" style="margin-right: 15px;" class="btn btn-outline-dark btn-sm"><i class="fa fa-print"
            aria-hidden="true"></i> Print</button>
        <button type="button" style="margin-right: 15px;" class="btn btn-outline-dark btn-sm"><i class="fa fa-envelope"
            aria-hidden="true"></i> Email</button>
        <button type="button" class="btn btn-outline-danger btn-sm"><i class="fa fa-undo"
            aria-hidden="true"></i>Undo</button>
      </div>
    </div>
    <br>
    <hr>
    <div class="container1">
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
          <div class="form-row">
            <div class="material-textfield col-md-6">
              <select class="form-control form-control-sm" name="fromLocation" [(ngModel)]="selectedFrom">
                <option *ngFor="let fromLocation of fromLocations" [ngValue]="fromLocation.abbrev">
                  {{ fromLocation.name }}
                </option>
              </select>
              <label>From location</label>
            </div>
            <div class="material-textfield col-md-6">
              <select class="form-control form-control-sm" name="toLocation" [(ngModel)]="selectedTo">
                <option *ngFor="let toLocation of toLocations" [ngValue]="toLocation.abbrev">
                  {{ toLocation.name }}
                </option>
              </select>
              <label>To location</label>
            </div>
          </div><br>
          <div class="form-row">
            <div class="material-textfield col-md-6">
              <input placeholder="Choose..." type="date" name="shipmentDeliveryDate"
                class="form-control form-control-sm" ngModel>
              <label>Shipment delivery date</label>
            </div>
            <div class="material-textfield col-md-6">
              <input placeholder="Choose..." type="text" name="transferInitiatedDate"
                class="form-control form-control-sm" [ngModel]="currentDate | date:'dd-MM-yyyy'" readonly>
              <label>Transfer initiated date</label>
            </div>
          </div><br>

          <div class="form-row">
            <div class="material-textfield col-md-6">
              <input placeholder="" type="text" name="reference" class="form-control form-control-sm" ngModel>
              <label>Reference</label>
            </div>
            <div class="material-textfield col-md-6">
              <input placeholder="" type="hidden" name="id" class="form-control form-control-sm" [ngModel]="randNumber">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="main-container">
  <div class="register-container">
    <button type="button" style="margin: 5px; border: none;" class="btn btn-light btn-sm"><i class="fa fa-shopping-cart"
        aria-hidden="true"></i> Order</button>
    <button type="button" style="margin: 5px; border: none;" class="btn btn-light btn-sm"><i class="fa fa-arrow-right"
        aria-hidden="true"></i> Product</button>
    <button type="button" style="margin: 5px; border: none;" class="btn btn-light btn-sm"><i class="fa fa-history"
        aria-hidden="true"></i> Activity Logs</button>
  </div>
</div>
<div class="main-container">
  <div class="register-container">
    <div class="row">
      <div class="col-10" style="display: inline-flex;">
        <button type="button" style="margin: 5px;" class="btn btn-outline-dark btn-sm"><i class="fa fa-plus"
            aria-hidden="true"></i></button>
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
          <button type="submit" style="margin: 5px;" class="btn btn-outline-dark btn-sm"><i class="fa fa-barcode"
              aria-hidden="true"></i> Choose Product</button>
        </form>
        <button type="button" (click)="openDialog()" style="margin: 5px;" class="btn btn-outline-dark btn-sm"><i
            class="fa fa-upload" aria-hidden="true"></i> Export</button>
        <button type="button" style="margin: 5px;" class="btn btn-outline-dark btn-sm"><i class="fa fa-download"
            aria-hidden="true"></i> Import</button>
      </div>
      <div class="col-2">
        <button type="button" (click)="onInitiate()" class="btn btn-danger btn-sm"><i class="fa fa-check-circle"
            aria-hidden="true"></i>
          Transfer Initiate</button>
      </div>
    </div>
    <table class="table table-hover" style="border: 1px soild grey">
      <thead>
        <tr>
          <th scope="col"><i class="fa fa-cog" aria-hidden="true"></i></th>
          <th scope="col">PRODUCT</th>
          <th scope="col">UPC/GTIN</th>
          <th scope="col">PRODUCT DESC</th>
          <th scope="col">FROM LOCATION - ON HAND</th>
          <th scope="col">TRANSFER QUANTITY</th>
          <th scope="col">COMMENTS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index;">
          <th scope="row">{{i+1}}</th>
          <td>{{item.product}}</td>
          <td>{{item.upc}}</td>
          <td>{{item.expiryDate}}</td>
          <td>{{item.onHand}}</td>
          <td><input type="text" class="table-input" name="transferQuantity" value="1" /></td>
          <td>{{item.comments}}</td>
        </tr>
      </tbody>
    </table>
  </div>
