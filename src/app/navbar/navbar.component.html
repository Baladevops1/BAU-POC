  <h1
    class="LibreFranklinBold"
    style="
      margin: 5px;
      margin-left: -5px;
      color: var(--active-red);
      font-size: 19px;
      margin-bottom: 0.5rem;
    "
  >
    OneDFS
  </h1>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li
        class="nav-item"
        [ngClass]="{ active: this.activetab == 'home' }"
        (click)="onSelectTab('home')"
      >
        <a
          class="nav-link LibreFranklinSemiBold h6 mb-0"
          routerLink="/home"
          routerLinkActive="active"
          ><i class="fa fa-star-o mr-1" aria-hidden="true"></i> Quick Access</a
        >
      </li>
      <li
        class="nav-item"
        [ngClass]="{ active: this.activetab == 'toDo' }"
        (click)="onSelectTab('toDo')"
      >
        <a
          class="nav-link LibreFranklinSemiBold h6 mb-0 position-relative"
          routerLink="/todo"
          routerLinkActive="active"
        >
          <i class="fa fa-list-alt mr-1" aria-hidden="true"></i> My To-do's
          <span
            *ngIf="[1, 2, 5].includes(activeRole) && ordersLength > 0"
            class="badge badge-warning"
            style="position: absolute; top: 0px; right: -13px"
          >
            {{ ordersLength }}
          </span>
        </a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" style="margin-bottom: 0.5rem">
      <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
      <a class="nav-link h6 pr-0 mb-0" href="#"
        ><i class="fa fa-bell" aria-hidden="true"></i
      ></a>
      <a
        class="nav-link dropdown-toggle LibreFranklinSemiBold h6 mb-0"
        href="#"
        id="navbarDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        style="color: var(--active-red) !important"
      >
        <i class="fa-regular fa-user mr-1" aria-hidden="true"></i>
        {{ roles[activeRole].name + " (" + roles[activeRole].role + ")" }}
      </a>
      <div
        class="dropdown-menu"
        aria-labelledby="navbarDropdown"
        style="left: 76%"
      >
        <a
          (click)="
            this.activeRole = role.id;
            onChangeRole(role.id);
            onSelectTab('home');
            this.activetab = 'home'
          "
          routerLink=""
          *ngFor="let role of roles"
          class="dropdown-item mb-0 LibreFranklinLight h6"
          [ngClass]="role.id == activeRole ? 'active' : ''"
        >
          {{ role.name + " (" + role.role + ")" }}
        </a>

        <!-- <a
          *ngIf="!(authStateService.authState$ | async).isAuthenticated"
          routerLink="/login"
          class="dropdown-item mb-0 LibreFranklinLight h6"
        >
          Login
        </a>
        <a
          *ngIf="(authStateService.authState$ | async).isAuthenticated"
          (click)="logout()"
          class="dropdown-item mb-0 LibreFranklinLight h6"
        >
          Logout
        </a> -->
      </div>
    </form>
