        <h1
          class="LibreFranklinBold"
          style="
            margin: 5px;
            margin-left: -5px;
            color: var(--active-red);
            font-size: 22px;
            margin-bottom: 0.5rem;
          "
        >
          Order Creation
        </h1>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="wrap">
          <div class="search d-flex justify-content-end align-items-center">
            <div class="mr-1">
              <span class="text-left LibreFranklinBold">Ship to:</span>
              <br />
              <span class="text-left LibreFranklinBold">ETA:</span>
            </div>

            <div>
              <span class="text-left LibreFranklinRegular">
                {{store}}
              </span>

              <br />

              <span class="text-left LibreFranklinRegular">15 May 2022</span>
            </div>

            <br />
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-table [dataSource]="dataSource">
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
              <mat-checkbox
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                [aria-label]="checkboxLabel(false, 'head')"
              >
              </mat-checkbox>
            </mat-header-cell>

            <mat-cell *matCellDef="let row">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"
                [aria-label]="checkboxLabel(row, 'cell')"
              >
              </mat-checkbox>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="index">
            <mat-header-cell
              *matHeaderCellDef
              style="font-family: LibreFranklinSemiBold; color: #000"
            >
              #
            </mat-header-cell>

            <mat-cell *matCellDef="let element; let i = index">
              {{ i + 1 }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="image">
            <mat-header-cell
              *matHeaderCellDef
              style="flex: 3"
            ></mat-header-cell>

            <mat-cell *matCellDef="let element" style="flex: 3">
              <img src="{{ element.img }}" style="width: 100%" />
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="product">
            <mat-header-cell
              *matHeaderCellDef
              style="flex: 13"
            ></mat-header-cell>

            <mat-cell *matCellDef="let element" style="flex: 13">
              <div class="clearfix">
                <div class="card-body">
                  <div class="p-text">
                    <span
                      class="LibreFranklinMedium active-red"
                      style="font-size: 14px"
                    >
                      {{ element.brand }}
                    </span>
                    <br />
                    <span class="LibreFranklinRegular">
                      {{ element.desc }}
                    </span>
                    <br />
                    <span class="LibreFranklinRegular">
                      UPC/GTIN: {{ element.gtin }} | Product ID:
                      {{ element.id }}
                    </span>
                    <br />
                    <span class="LibreFranklinRegular">
                      Promotion:
                      <span class="LibreFranklinSemiBold h6">20%</span>
                    </span>
                    <br />
                    <span class="LibreFranklinSemiBold">
                      {{ element.price }} USD
                    </span>
                    <br />
                    <span>
                      Remaining Qty:
                      <span class="LibreFranklinSemiBold active-red">2</span>
                    </span>
                  </div>
                </div>
              </div>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <mat-header-cell
              *matHeaderCellDef
              style="flex: 4; font-family: LibreFranklinSemiBold; color: #000"
            >
              Quantity
            </mat-header-cell>

            <mat-cell *matCellDef="let element" style="flex: 4">
              <input value="1" style="width: 40px" />
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="delete">
            <mat-header-cell
              *matHeaderCellDef
              style="flex: 4"
            ></mat-header-cell>

            <mat-cell *matCellDef="let element" style="flex: 4">
              <i class="fa-solid fa-trash-can active-red"></i>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

          <!-- <mat-row *matNoDataRow>
            <mat-cell colspan="4">No data matching the filter</mat-cell>
          </mat-row> -->
        </mat-table>

        <div class="d-flex justify-content-between align-items-center">
          <mat-paginator
            [pageSizeOptions]="[10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>

          <button
            (click)="addSelected()"
            *ngIf="selection.selected.length > 0"
            type="submit"
            class="btn btn-outline-dark btn-sm"
          >
            Place Order
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
